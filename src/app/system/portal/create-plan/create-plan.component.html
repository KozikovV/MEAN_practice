<mat-grid-list cols=2>
  <mat-grid-tile colspan="1">
    <mat-vertical-stepper>
      <mat-step label="Choose exercise">
        <mat-radio-group aria-labelledby="exercise-types" value="'Anaerobical'">
          <mat-radio-button class="example-radio-button" *ngFor="let type of typeOfExercises" [value]="type" (change)="toggleTypeOfExercise($event)">
            {{ type }}
          </mat-radio-button>
        </mat-radio-group>
        <ng-template *ngIf="isAnaerobical">
          <mat-accordion>
            <mat-expansion-panel *ngFor="let exercise of anaerobicTrainings">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ exercise.title }}
                </mat-panel-title>
                <mat-form-field>
                  <input type="text" matInput placeholder="Reps" [formControlName]="repsInput" required>
                </mat-form-field>
                <mat-form-field>
                  <input type="text" matInput placeholder="Count" [formControl]="countInput" required>
                </mat-form-field>
                <mat-action-row>
                  <button mat-raised-button color="warn" (click)="onSelectExercise(exercise)">Add</button>
                </mat-action-row>
              </mat-expansion-panel-header>
              <p>{{ exercise.information.description }}</p>
              <ul>
                <li *ngFor="let item of exercise.information.targetMuscle">{{item}}</li>
              </ul>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-template>
        <ng-template *ngIf="!isAnaerobical">
          <mat-accordion>
            <mat-expansion-panel *ngFor="let exercise of cardiotrainings">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ exercise.title }}
                </mat-panel-title>
                <mat-form-field>
                  <input type="text" matInput placeholder="Cycles" [formControl]="cycleInput" cycleInput required>
                </mat-form-field>
                <mat-form-field>
                  <input type="text" matInput placeholder="Time" [formControl]="timeInput" timeInput required>
                </mat-form-field>
                <mat-action-row>
                  <button mat-raised-button color="warn" (click)="onSelectExercise(exercise)">Add</button>
                </mat-action-row>
              </mat-expansion-panel-header>
              <p>{{ exercise.information.description }}</p>
              <ul>
                <li *ngFor="let item of exercise.information.targetMuscle">{{item}}</li>
              </ul>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-template>
        <mat-form-field>
         <input type="number" min="0" matInput [formControl]="restInput" placeholder="Rest time sec">
        </mat-form-field>
        <button type="button" (click)="addRest(restInput)" mat-raised-button color="accend">Add rest time</button>
        <!-- <mat-grid-list cols="6" rowHeight="4:2">
          <mat-grid-tile *ngFor="let exercise of exercises" colspan="2">
            <mat-checkbox (change)="onSelectExercise($event, exercise)">{{exercise.title}}</mat-checkbox>
          </mat-grid-tile>
        </mat-grid-list> -->
      </mat-step>
      <mat-step label="Choose date">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="serializedDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input type="time" matInput [formControl]="serializedTime" >
          </mat-form-field>
      </mat-step>
      <mat-step label="Create training and add it to calendar">
        <button mat-raised-button color="accend" (click)="createTrainingDay()">Create plan</button>
      </mat-step>
    </mat-vertical-stepper>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
      <mat-list>
        <mat-list-item *ngFor="let exercise of selectedExercises">
          {{ exercise.title }}
        </mat-list-item>
      </mat-list>
  </mat-grid-tile>
</mat-grid-list>
